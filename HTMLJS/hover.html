<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link rel="stylesheet" href="hover.css">
</head>
<body>

    <p id = "image">Karakteristikat e shenjave.</p>
    <img src="dashi.jpg" alt="♈ Veprim, guxim, impulsivitet...I dashur Dash, ju jeni shenja e parë e zodiakut dhe jeni gjithmonë në nxitim për të arritur. Impulsiv, i ndershem, i guximshëm dhe i sinqertë, ndizeni lehtësisht nga situatat dhe njerëzit, por po aq shpejt e humbni interesin. Çfarë të mungon? Konsistencë dhe durim!"onmouseover="display(this)" onmouseout="revert()">
    <img src="demi.jpg" alt="♉ Konkretësia, durimi, posesiviteti...I dashur Demi, ju jeni një person i besueshëm, realist dhe i vendosur vërtet. Asnjëherë nuk tërhiqeni përballë angazhimeve dhe jeni në gjendje t'i rezistoni fundit të hidhur. Vetëm detyra? Per asgje! Ju jeni një adhurues entuziast i të gjitha kënaqësive të jetës, pangopësisë dhe erosit në radhë të parë!"onmouseover="display(this)" onmouseout="revert()">
    <img src="binjaket.jpg" alt="♊ Kuriozitet, bisedueshmëri, aftësi...Kush thotë Binjakët thotë inteligjencën. I gjallë, i aftë, kurioz, dëshironi të eksploroni të gjithë botën, të dini dhe të mësoni gjithçka. Probleme? Vetëm se lodhesh menjëherë, dhe kalon te diçka tjetër pa e mbaruar. Dualiteti juaj përfaqëson aftësinë tuaj për të vëzhguar të dy anët e medaljes: dhe nuk është për të gjithë!"onmouseover="display(this)" onmouseout="revert()">
    <img src="gaforre.jpg" alt="♋ Ndjeshmëria, imagjinata, introversioni...Ju jeni shumë i lidhur me familjen, me fëmijërinë, me të kaluarën. Kujtimet janë të rëndësishme për ju dhe ju i ruani me xhelozi. Intuitiv, imagjinar, shumë i ndjeshëm: nuk duhet shumë për të të ofenduar dhe për të bërë të mbyllesh në guaskën tënde. Prekës? Me shume sec duhet, i dashur Gaforre..."onmouseover="display(this)" onmouseout="revert()">
    <img src="luani.jpg" alt="♌ Krenari, bujari...Ju pëlqen të luani pjesën e luanit: ambicioz dhe krenar, fisnik dhe kaq bujar. Ju aspironi të komandoni dhe të keni përparësi, por ju jeni po aq të aftë për të dhënë dhe mbrojtur te tjeret përreth jush. Ju jeni të qëndrueshëm dhe konkret. Ju mund të jeni egoist, por gjithçka te falet me të vërtetë!"onmouseover="display(this)" onmouseout="revert()">
    <img src="virgjeresha.jpg" alt="♍ Saktësia, maturia, pasiguria...Virgjëresha, ju keni lindur nën shenjën e punëtorëve, njerëz të vëmendshëm ndaj detajeve, të talentuar me realizëm dhe nganjëherë edhe pak të lodhur. Gjithmonë jeni duke kërkuar një mit dhe madje jeni në gjendje ta gjeni, të vëmendshëm dhe te paskrupullt siç jeni. Pasiguria është pjesë e karakterit tuaj, por ju mund ta kapërceni atë."onmouseover="display(this)" onmouseout="revert()">
    <img src="peshorja.jpg" alt="♎ Elegancë, harmoni, pavendosmëri...Keni shije të shkëlqyeshme, e dashur Peshore. Bilanci reflektohet në gjestet tuaja, në mendimet tuaja. Ju urreni të jeni vetëm: keni lindur të jeni me miq, të doni një partner, të shijoni jetën në kënaqësitë e saj thelbësore. Shumë dyshime? Po, të vendosësh për ty është gjithmonë një dilemë!"onmouseover="display(this)" onmouseout="revert()">
    <img src="akrepi.jpg" alt="♏ Qëndrueshmëri, dinakëri, mosbesim...A ka diçka për të zbuluar? Me intuitën tuaj që është pothuajse magjike, me shpirtin tuaj kritik dhe kërkues, ju shpejt arrini te zgjidhja. Ju jeni luftarak, dhe vështirësitë nuk ju trembin kurrë. IntroverS dhe i thellë, nuk i hapni lehtë dyert e zemrës suaj, por nëse ndodh, është përgjithmonë, ose gati ..."onmouseover="display(this)" onmouseout="revert()">
    <img src="shigjetari.jpg" alt="♐ Idealizëm, optimizëm, naivitet...I dashur Shigjetar, ju keni një karakter të hapur dhe të bukur. Ju jeni mendjehapur dhe largpamësia juaj ju bën të imagjinoni se si mund të jetë e ardhmja, e cila, për ju, do të jetë gjithmonë më e mirë se e tashmja. Kultivoni me kujdes zemrën tuaj bujare dhe optimiste, por mos jini shumë naiv!"onmouseover="display(this)" onmouseout="revert()">
    <img src="bricjapi.jpg" alt ="♑ Besueshmëria, qëndrueshmëria, mbyllja...Ju jeni shenjë e ndërtimeve të ngadalta dhe solide, majave, ambicieve dhe projekteve madhështore. Askush dhe askush nuk mund të të tërheqë vëmendjen nga qëllimet e tua. E rezervuar dhe xheloze për intimitetin tuaj, gjithnjë mund të mbështeteni. Sidoqoftë, nëse do të ishit pak më të hapur dhe më pak serioz ..."onmouseover="display(this)" onmouseout="revert()">
    <img src="ujori.jpg" alt="♒ Miqësia, komunikimi, pak kuptim praktik...Ju pëlqen të bëni miq, të komunikoni, të jeni në kontakt. Ju jeni i shoqërueshëm, por në një mënyrë jo të dukshme: në kuptimin që nuk jeni pjesë e kategorisë së biseduesve të mëdhenj, por të miqve të disponueshëm dhe të sinqertë. Ju jeni i drejtpërdrejtë, i hapur ndaj ndryshimeve dhe të ardhmes, dhe plotësisht ne munges realiteti. Epo, askush nuk është perfekt!"onmouseover="display(this)" onmouseout="revert()">
    <img src= "peshk.jpg" alt="♓ Intuita, përshtatshmëria, pasiguria...E ëmbël dhe e butë, e ndjeshme dhe ëndërrimtare, ju keni një zemër aq të madhe sa pafundësia që ju përfaqëson dhe në të cilën ndonjëherë humbni. Pasiguria dhe frika e pashpjegueshme që ju sulmojnë rrjedhin nga perceptimi se nuk ka kufij midis jush dhe botës së jashtme. Kjo është, ju jeni shumë me ndikim, prandaj kujdes me kë rrini!"onmouseover="display(this)" onmouseout="revert()">

</body>
<script>
    function display(element){
        document.getElementById('image').innerHTML= element.alt;
}
function revert(){
    document.getElementById('image').innerHTML="Karakteristikat e shenjave te horoskopit."
}
</script>
</html>
